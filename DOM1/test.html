<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Access</title>
    <style>
        body{
            text-align: center;
        }
        h1{
            color: violet;
        }
        button{
            cursor: pointer;
            background-color: black;
            color: white;
            width: 300px;
            padding: 1em;
            margin: 0.5em;
        }
    </style>
</head>
<body>
    <h1>Test Yourself</h1>
    <h2>getElementByClassName()</h2>
    <div>
        <button onclick="green()" class="green undo">Click this to change this to green</button>
        <button onclick="blue()" class="blue undo">Click this to change to blue</button>
        <button onclick="red()" class="red undo">Click this to change to red</button>
        <button onclick="undo()">Undo</button>
    </div>
    <script>
        function green(){
           document.getElementsByClassName("green")[0].style.backgroundColor="green";
        }
        function blue(){
            document.getElementsByClassName("blue")[0].style.backgroundColor = "blue";
        }
        function red(){
            document.getElementsByClassName('red')[0].style.backgroundColor = "red";
        }
        function undo(){
        //    document.getElementsByClassName('green')[0].style.backgroundColor = "";
        //    document.getElementsByClassName("blue")[0].style.backgroundColor= "";
        //    document.getElementsByClassName("red")[0].style.backgroundColor="";
             
              let buttons = document.getElementsByClassName('undo');
              console.log(buttons);
              for(let i=0;i<buttons.length; i++){
                buttons[i].style.backgroundColor = "";
              }

        }
    </script>
</body>
